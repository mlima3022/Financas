<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanças Pessoais</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Spline+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app" class="app-shell">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <span class="brand-mark">$</span>
        <div>
          <div class="brand-title">Finanças</div>
          <div class="brand-sub">Gestão pessoal</div>
        </div>
      </div>
      <nav class="nav" id="nav">
        <a href="#/dashboard" data-route class="nav-link">Dashboard</a>
        <a href="#/accounts" data-route class="nav-link">Contas</a>
        <a href="#/transactions" data-route class="nav-link">Transações</a>
        <a href="#/budgets" data-route class="nav-link">Orçamento</a>
        <a href="#/cards" data-route class="nav-link">Cartões</a>
        <a href="#/goals" data-route class="nav-link">Metas</a>
        <a href="#/debts" data-route class="nav-link">Dívidas</a>
        <a href="#/import" data-route class="nav-link">Importação CSV</a>
        <a href="#/reports" data-route class="nav-link">Relatórios</a>
        <a href="#/notifications" data-route class="nav-link">Notificações</a>
        <a href="#/lgpd" data-route class="nav-link">LGPD</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn ghost">Sair</button>
      </div>
    </aside>

    <div class="content">
      <header class="topbar">
        <div class="topbar-left">
          <button id="sidebarToggle" class="btn ghost icon" aria-label="Abrir menu">Menu</button>
          <div class="page-title" id="pageTitle">Dashboard</div>
        </div>
        <div class="topbar-right">
          <button id="themeToggle" class="btn ghost">Modo escuro</button>
          <select id="workspaceSelect" class="input select"></select>
          <div class="user-badge" id="userBadge"></div>
        </div>
      </header>

      <main id="view" class="view"></main>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
